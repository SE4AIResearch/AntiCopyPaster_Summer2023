  <div class="topnav">

  <div class="body_text">
    <h2 class = "header">Documentation</h2>
    <h4 class="week_header">Week 1</h4>
      <button id="week1notes_button" name="Notes" onclick="displayIframe('week1notes', 'https://docs.google.com/document/d/e/2PACX-1vSdNSbcBlCPnfPuRRMd4yXliNurcaBJ11SerAG99YoI-diRcloA_TcOcSNl3uecpplqHH1DZMzDdbZR/pub?embedded=true')">Notes</button>
      <div class="embed week" id="week1notes"></div>
      <button id="week1slides_button" name="Slideshow Report" onclick="displayIframe('week1slides', 'https://docs.google.com/presentation/d/e/2PACX-1vThosj0F48gNQkH4V_LOVPInfEUzRm8L-PHe2lyAk7e00zOr1e9GZnEOjaI_LHZDVTua1zqUnrw5zY6/embed?start=false&loop=true&delayms=10000')">Slideshow Report</button>
      <div class="embed week" id="week1slides"></div>
      <button id="week1sheet_button" name="Progress Chart" onclick="displayIframe('week1sheet', 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQs5-X0qwp6laGVligEM9RX_Tq4CmefTru10zrK_ZOjwAlFi-k3U5lJZ4FlVYNwB-owyX9iqh1Lpbul/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false')">Progress Chart</button>
      <div class="embed week" id="week1sheet"></div>
    <h4 class="week_header">Week 2</h4>
    
    <h4 class="week_header">Week 3</h4>
      
    <h4 class="week_header">Week 4</h4>
      
    <h4 class="week_header">Week 5</h4>
      
    <h4 class="week_header">Week 6</h4>
      
    <h4 class="week_header">Week 7</h4>
      
    <h4 class="week_header">Week 8</h4>
      
    <h4 class="week_header">Week 9</h4>
      
    <h4 class="week_header">Week 10</h4>
      
  </div>

  <script>
    function displayIframe(id, source) {
      let b = document.getElementById(id + "_button");
      let f = document.getElementById(id);

      if (b.innerHTML != "Close") {
        f.innerHTML = "<iframe src=" + source + "></iframe>";
        b.innerHTML = "Close";
        b.setAttribute('class', 'close');
      }
      else {
        f.innerHTML = "";
        b.innerHTML = b.name;
        b.removeAttribute('class', 'close');
      }
    }
  </script>

</body>
