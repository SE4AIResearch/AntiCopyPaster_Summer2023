  <script>
    function displayIframe(id, source) {
      let b = document.getElementById(id + "_button");
      let f = document.getElementById(id);

      if (b.innerHTML != "Close") {
        f.innerHTML = "<iframe src=" + source + "></iframe>";
        b.innerHTML = "Close";
        b.setAttribute('class', 'close');
      }
      else {
        f.innerHTML = "";
        b.innerHTML = b.name;
        b.removeAttribute('class', 'close');
      }
    }
  </script>
